db:
    image: mysql:5.6
    environment:
        MYSQL_DATABASE: demo
        MYSQL_ROOT_PASSWORD: password
    ports:
        - "3306:3306"
    expose:
        - "3306"

demoinstance:
    build: ./test/
    links:
        - db
    volumes:
        - ./:/opt/demoinstance/
    ports:
        - "8080:8080"
    expose:
        - "8080"
