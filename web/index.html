<!DOCTYPE html>

<html ng-app="demoApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/vendor.css" />
    <link rel="stylesheet" href="public/css/app.css" />
    <title>{{ app_title }}</title>
    <link rel="shortcut icon" type="image/png" href="img/favico.ico">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="navbar-header navbar-right">
            <ul class="nav navbar-nav ">
                <li>
                    <a href="#list"><i class="fa fa-list-alt"></i>{{ 'LIST_INSTANCE'|translate }}</a>
                </li>
                <li ng-show="user.login">
                    <a href="#" ng-click="disconnect()"><i class="fa fa-sign-out"></i>{{ user.login }} </a>
                </li>
            </ul>
        </div>
        <div class="navbar-header">
            <a href="#" data-toggle="tooltip" data-placement="bottom" title="{{ 'RETURN_HOME'|translate }}"><img class="logo" src="img/demo-instance-72.png" alt="Logo Demo-instance"></a>
        </div>
        <h1>{{ app_title }}</h1>
    </nav>

    <div class="container">
        <div ng-view></div>
    </div>

    <script src="public/js/vendor.js"></script>
    <script src="public/js/app.js"></script>
    <script>
        $(function() {
            $('[data-toggle=tooltip]').tooltip();
        });
    </script>

</body>
</html>
