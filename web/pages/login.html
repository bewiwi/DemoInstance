<div class="jumbotron text-center" ng-controller="loginController">
    <h1>{{ 'LOGIN'|translate }}</h1>
    <div class="row">
        <div class=" alert alert-danger" ng-show="error"><i id="warning" class="fa fa-warning"></i> {{'ERROR'|translate}} : {{ error.error }}</div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-md-offset-3">
            <input type="email" ng-model="user.email" />
            <button type="button" ng-click="addUser()" class="btn btn-default btn-lg">
                <span translate="">EMAIL_SEND</span> {{ image.name }}<br />
            </button>
            <div translate="">EMAIL_INFO</div>
        </div>
    </div>
</div>
