<div class="jumbotron text-center clearfix" ng-controller="imageController">
	<h1 translate="" >SELECT_IMAGE</h1>
    <div class="well col-md-3 col-md-offset-2"
    ng-repeat="(key,image) in images"
    ng-click="redirect_instance(key)">
        <img class="image_img" ng-show="image.img"  ng-src="{{ image.img }}"
             style="width: 150px; height: 150px" >
        <p>{{ image.name }}</p>
        <p>{{ image.desc }}</p>

    </div>
</div>
